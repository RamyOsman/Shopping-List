<ion-content>



	<ion-slides pager effect="slide">


	  <ion-slide>
	  	<ion-avatar>
	  		<img src="./assets/imgs/icon2.png">
	  	</ion-avatar>

	    <h2>Welcome to Shopping list app</h2>

	    <button class="skip-btn" ion-button (click)="goToSlide(1)">
	    	Skip
	    </button>

	  </ion-slide>




	  <ion-slide>
	  	<ion-avatar>
	  		<img src="./assets/imgs/icon2.png">
	  	</ion-avatar>

	    <h2>Shopping list app contains the best local high-value products.</h2>

	    <button class="skip-btn" ion-button (click)="goToSlide(2)">
	    	Skip
	    </button>

	  </ion-slide>




	  <ion-slide>

	  	<ion-avatar>
	  		<img style="margin-bottom: 30px;" src="./assets/imgs/icon3.png">
	  	</ion-avatar>


	    <h2>Figuring out your shopping list before a sale hits can prevent impulse buys.</h2>

	    <button class="skip-btn" ion-button (click)="goToSlide(3)">
	    	Skip
	    </button>

	  </ion-slide>




	  <ion-slide>

	  	<ion-avatar>
	  		<ion-icon name="cart"></ion-icon>
	  	</ion-avatar>

	    <button class="start-btn" ion-button color="btn" (click)="getStarted()">
	    	Get Started
	    </button>

	  </ion-slide>




	</ion-slides>




</ion-content>
